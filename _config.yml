# Base configuration
exclude: [".rvmrc", ".rbenv-version", "README.md", "changelog.md"]
markdown: kramdown
highlighter: pygments
permalink: pretty

collections:
  pages:
    output: true
    permalink: /:path/

# Title
name: DC Open Government

# Author/Organization info to be displayed in the templates
author:
  name: OCTO Innovation Program
  url: mailto:open@dc.gov

# When using this template with a project (repository) page set the baseurl to '/project-name'
# For user/organization pages set this to an empty string
# When working locally use jekyll serve --baseurl '' so that you can view everything at localhost:4000
# See http://jekyllrb.com/docs/github-pages/ for more info
baseurl: ''

# Point the logo URL at a file in your repo or hosted elsewhere by your organization
logourl: '/assets/img/we-are-wdc.png'
logoalt: We Are Washington DC

# Navigation
# List links that should appear in the site sidebar here
navigation:
- text: About Open Government
  internal: true
  url: ./
- text: Open Source Guidelines
  url: http://dcgov.github.io/open-source-guidelines/
- text: DC Government GitHub
  url: https://github.com/DCgov
- text: Return to DC.gov
  url: http://dc.gov

# Repo list
# List repos that you would like to appear on the homepage here
repos:
- name: dcgov.github.io
  description:
  url: https://github.com/DCgov/dcgov.github.io

google_analytics_ua: UA-2638726-1

# Style Variables
brand_color: "#BF0000"
